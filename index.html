<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class = 'container title'>ULTIMATE QUIZ CHALLENGE OF DOOM</div>
    <div class = 'container'>
        <p id="countdown" class="countdown">5:00</p>
        <div id = 'question-container' class = 'hide'>
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
            </div>
        </div>
        <div class = 'controls'>
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="submit-btn" class="submit-btn btn hide">Submit Score?</button>
        </div>
    </div>
    
    <div class = 'container form hide' id="submit-box">
        <label for="input">initials</label>
        <input type="text" id="name-input">
        <button id="save-btn" class="btn save-btn">Save Score</button>
    </div>

    <div class = 'container high-scores' id="leaderboard">
        <ul></ul>
    </div>
    
</body>
<script src="./assets/js/script.js"></script>
</html>
